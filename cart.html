<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="css/cart.css" />
    <script
      src="https://kit.fontawesome.com/9a8ddb3d78.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Your Cart</h1>
    </header>
    <section class="container">
      <div class="top">
        <ul>
          <li>Item</li>
          <li>Price</li>
          <li>Remove</li>
        </ul>
      </div>
      <div class="content">
        <div class="image">
          <img src="https://images2.imgbox.com/7a/8e/4iSgp3eg_o.jpeg" alt="" />
          <h4>Armchair</h4>
        </div>
        <span>$125.99</span>
        <i class="fa-solid fa-trash" id="delete-cart"></i>
      </div>
      <div class="bootom">
        <div class="btns">
          <button>Continue Shopping</button>
          <button id="clear-cart">Clear Shopping Cart</button>
        </div>
        <div class="total">
          <h3>Order Total : $257.32</h3>
        </div>
      </div>
    </section>
  </body>
</html>
