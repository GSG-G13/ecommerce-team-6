<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/Table.css" />
    <script
      src="https://kit.fontawesome.com/9a8ddb3d78.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div id="overlay"></div>
      <div class="container">
        <h1>sELLER</h1>
        <button class="add-product" id="add-product">Add New Product</button>
        <!-- start popup -->
        <div class="popup">
          <form>
            <div class="name">
              <label>Name</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="detail">
              <label>Details</label>
              <textarea name="detail" id="detail" cols="30" rows="3"></textarea>
            </div>
            <div class="price">
              <label>Price</label>
              <input type="number" name="price" id="price" />
            </div>
            <div class="img">
              <label>Image</label>
              <input type="url" name="img" id="img" />
            </div>
            <div class="img">
              <label>Image</label>
              <input type="url" name="img" id="img" />
            </div>
            <div class="img">
              <label>Category</label>
              <select name="category" id="category">
                <option value="pants">pants</option>
                <option value="hats">hats</option>
                <option value="jeans">jeans</option>
              </select>
            </div>
            <button id="submit-product">Submit Product</button>
          </form>
        </div>
        <!-- end popup -->
      </div>
      <div class="table-flex">
        <div class="tabel-thead">
          <div class="td-img">Image</div>
          <div class="td">Name</div>
          <div class="td-flex">Price</div>
          <div class="td-flex">category</div>
          <div class="td-last justify-content-center">Action</div>
        </div>

        <!-- ------- Here goes the loop -----  -->
        <div class="table-tbody mt-2">
          <div class="td-img">
            <img
              src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            />
          </div>
          <div class="td">Pancakes</div>
          <div class="td-flex">5,00 €</div>
          <div class="td-flex">category</div>
          <div class="td-last justify-content-end">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-pen-to-square"></i>
          </div>
        </div>
        <div class="table-tbody mt-2">
          <div class="td-img">
            <img
              src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
            />
          </div>
          <div class="td">Pancakes</div>
          <div class="td-flex">5,00 €</div>
          <div class="td-flex">detail</div>
          <div class="td-last justify-content-end">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-pen-to-square"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
