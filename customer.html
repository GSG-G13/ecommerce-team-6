<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9a8ddb3d78.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Customer page</title>
</head>
<body id="customer">
  <div class="container">
    <div class="header">
      <input type="text" class="search" placeholder="Search By Name">
      <a href="cart.html">Cart <i class="fa-solid fa-cart-plus"></i></a>
    </div>
    <div class="filter">
      <div>
        <label for="category">Choose a category:</label>
        <select name="category" id="category">
          <option value="all">all</option>
          <option value="Electronics">Electronics</option>
          <option value="Men's clothing">Men's clothing</option>
          <option value="Women's clothing">Women's clothing</option>
        </select>
      </div>
      <div>
        <label for="price">Choose a price:</label>
        <select name="price" id="price">
          <option value="all">all</option>
          <option value="0-50">0$-50$</option>
          <option value="51-100">51$-100$</option>
        </select>
      </div>
    </div>
    <div class="products"></div>
  </div>
  <script src="js/customer.js"></script>
</body>
</html>
